#port
server.port = 8000

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
#Spring Boot能够从大多数数据库的url上推断出driver-class-name，你就不需要再指定它了。
# 对于一个将要创建的DataSource连接池，我们需要能够验证Driver是否可用，所以我们会在做任何事情之前检查它。
# 比如，如果你设置spring.datasource.driverClassName=com.MySQL.jdbc.Driver，然后这个类就会被加载。
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

